<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="style-copia.css">

<body>

        <h1>ARKEANOS Música</h1>

<ul class="artist-list">

</ul>


        <!-- Sección dinámica de canciones del artista -->
        <div id="artistSongs" style="display: none;">
            <h2 id="artistName"></h2>
            <div class="youtube-link">
                <a id="youtubeLink" href="#">
                    <img class="youtube-logo" src="img/youtube.png" alt="YouTube Logo">
                </a>
            </div>
            <ul id="artistSongList" class="song-list"></ul> <!-- Lista dinámica para las canciones del artista -->
